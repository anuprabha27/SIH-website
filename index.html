    <script>
       $(document).ready(function () {
            $(".keyFrame").click(function () {
                $(".hiddenImgs").toggle();
                $(".hiddenAudio").hide();
                $(".hiddenOCR").hide();
                $(".hiddenObj").hide();
                $(".keywords1").hide();
            });
            $(".audioAnalysis").click(function () {
                $(".hiddenImgs").hide();
                $(".hiddenAudio").toggle();
                $(".hiddenOCR").hide();
                $(".hiddenObj").hide();
                $(".keywords1").hide();
            });
            $(".videoOcr").click(function () {
                $(".hiddenImgs").hide();
                $(".hiddenAudio").hide();
                $(".hiddenOCR").toggle();
                $(".hiddenObj").hide();
                $(".keywords1").hide();
            });
            $(".objDetection").click(function () {
                $(".hiddenImgs").hide();

                $(".hiddenOCR").hide();
                $(".hiddenObj").toggle();

            });
            $(".keyword1").click(function () {
                $(".keywords1").toggle();
            });
        });
